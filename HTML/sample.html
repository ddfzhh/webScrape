<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            background-color: lightblue;
            padding: 20px;
            margin: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Welcome to My Web Page</h1>
    <p>This is a simple HTML page with a table.</p>

    <table>
        <tr>
            <th>Item</th>
            <th>Description</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Item 1</td>
            <td>This is the first item's description.</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Item 2</td>
            <td>This is the second item's description.</td>
            <td>$20</td>
        </tr>
        <!-- Additional rows can be added here -->
    </table>
</div>

</body>
</html>
